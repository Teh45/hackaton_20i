<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <!-- Bootstrap core CSS -->
        <link href="{% static '/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static '/CSS/main_none_bootstrap.css' %}" rel="stylesheet">
        <meta charset="UTF-8">
        <title>StudyFun</title>
        <!-- Bootstrap core JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <body>

        <div class="background" style="height:1000px">

            <div class="column left" style="border-width: 0; border-right:3px; border-color:black; border-style: solid; padding-left:30px; height:1000px">

                <p style="font-size:25px">Stack 1</p>

            <div class="column middle" style="border-width: 0; border-right:3px; border-color:black; border-style: solid; padding-left:30px; height:1000px">

                <p style="font-size:25px">Keyword 1</p>

            </div>
            <div class="column right" style="padding-left:30px; height:1000px">
                <h1>Definitions</h1>
                <p style="font-size:25px">Definition 1</p>
                <p style="font-size:25px">Definition 2</p>
